<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="image">
                <img src="images/illustration-hero.svg" alt="Illustration hero">
            </div>
            <div class="info">
                <h1>Order Summary</h1>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="change-plan">
                    <div class="logo-plan">
                        <img src="images/icon-music.svg" alt="Icon Music">
                        <div class="plan">
                            <strong>Annual Plan</strong>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="links">
                <button class="proceed-payment">Proceed to Payment</button>
                <a href="#" class="cancel-order">Cancel Order</a>
            </div>
        </section>
    </main>
</body>
</html>
